<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-TV</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --accent: #38bdf8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            text-align: center;
            padding: 20px;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: -1px; }
        p.subtitle { color: #94a3b8; margin-bottom: 40px; }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-8px);
            border-color: var(--accent);
        }

        .icon { font-size: 50px; margin-bottom: 20px; display: block; }
        .app-card h3 { margin: 10px 0; font-size: 1.4rem; color: var(--accent); }
        .app-card p { font-size: 0.9rem; color: #94a3b8; line-height: 1.5; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome</h1>
    <p class="subtitle">Select an application to get started</p>

    <div class="app-grid">
        <a href="apk.html" class="app-card">
            <span class="icon">ü§ñ</span>
            <h3>Android / FireStick</h3>
            <p>J-TV APK for FireSticks, Android TV, Quest, and Phones.</p>
        </a>

        <a href="iPhone.html" class="app-card">
            <span class="icon">üçé</span>
            <h3>iPhone / iOS</h3>
            <p>J-TV for all Apple mobile devices.</p>
        </a>

        <a href="windowsapp.html" class="app-card">
            <span class="icon">ü™ü</span>
            <h3>Windows / PC</h3>
            <p>J-TV EXE for Windows Systems and Linux (Wine).</p>
        </a>
    </div>
</div>

</body>
</html>
